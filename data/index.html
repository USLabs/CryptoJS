<!DOCTYPE html>
<html>
<head>
    <title>EncryptIt 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
	<script src="js/libs/aes.js"></script>
    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>

<div id="cover" style="display: none;"></div>
<div id="main" class="container">
    <div id="send" class="row panel panel-primary">
        <div class="panel-heading">
            Encrypt-It
            <div class="btn-group">
                <button type="button" id="settingsButton" class="btn btn-tools btn-small dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <ul id="settingsMenu" class="dropdown-menu">
                    <li><a data-toggle="modal" data-target="#aboutModal">About</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <div id="successAlert" class="alert alert-success alert-dismissable"  style="display: none;">
                <button id="successAlertClose" type="button" class="close">&times;</button>
                <p id="successAlertLabel">Success</p>
            </div>
            <div id="unknownErrorAlert" class="alert alert-danger alert-dismissable"  style="display: none;">
                <button id="unkownErrorAlertClose" type="button" class="close">&times;</button>
                <p id="unknownErrorAlertLabel">Unknown error</p>
            </div>
			<div id="passAlert" class="alert alert-danger alert-dismissable"  style="display: none;">
                <button id="passAlertClose" type="button" class="close">&times;</button>
                <p id="passAlertLabel">Password cannot be blank.</p>
            </div>
            <div class="form-group">
                <label for="messageBox">Message:</label>
				<textarea class="form-control" id="messageBox" placeholder="Enter message to process..."></textarea>
            </div>
            <label for="passwordBox">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="passwordBox" placeholder="Encryption password...">
                <div class="input-group-btn">
                    <button id="goButton" type="submit" class="btn btn-primary">Encrypt</button>
					<button id="decryptButton" type="submit" class="btn btn-danger">Decrypt</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.modal -->

<!-- Results Confirmation -->
<div class="modal fade" id="confirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Results</h4>
            </div>
            <div class="modal-body">
				<p>
					Here is your message:
				</p>
				<textarea class="form-control" id="confirmationText" placeholder="Enter message to process..."></textarea>
                <!-- <p id="confirmationText">
                    Text Placeholder
                </p> -->
                <p>
					<button id="copy" type="button" class="btn btn-primary">Copy</button>
                    <!-- <button id="confirmButton" type="button" class="btn btn-warning">Done</button> -->
                    <button id ="done" type="button" class="btn btn-danger" data-dismiss="modal">Done</button>
                </p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- About -->
<div class="modal fade" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">About</h4>
            </div>
            <div class="modal-body">
                <h5>Encrypt-It <span id="version">1.0</span></h5>
                <p>Encrypt-it is a simple program to encrypt and decrypt messages in the browser.<br/>
                <div class="alert alert-info">
                    <strong>NEM Tip Jar:</strong>
					<p>NCAWQM-5MVSPN-GJ3IX6-HNMCVM-ZN3EC6-3PNDOL-ROCK</p>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->    
</body>
</html>
